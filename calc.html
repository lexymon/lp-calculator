<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<title>LP Earnings Calculator</title>
<style>
    body {
        font-family: "Open Sans", sans-serif;
        text-align: center;
        background-color: #d3e8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 10px;
    }
        .container {
        max-width: 400px;
        padding: 20px;
        border: none;
        border-radius: 40px;
        background-color: #aad2fd;
    }
        .title {
            margin-bottom: 20px;
    }
        .inputs {
            margin-bottom: 20px;
    }
        input[type="number"] {
        width: 200px;
        height: 25px;
        margin: 10px;
        padding: 5px;
        border: none;
        border-radius: 10px;
        background-color: #d3e8ff;
        text-align: center;
        font-family: "Open Sans", sans-serif;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff9d;
        font-family: Roboto;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        user-select: none;
    }
        #output1, #output2 {
        margin-top: 20px;
        font-family: "Open Sans", sans-serif;
        font-weight: bold;
        font-size: 18px;
        color: #002c5a;
    }
    
    input[type="number"]:focus {
        outline: none;
    }

    input[type="number"]::placeholder {
        color: #002c5a;
        font-family: "Open Sans", sans-serif;
        text-align: center;
        opacity: 0.6;
        user-select: none;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none; 
        margin: 0; 
    }

    h1 {
        font-family: "Open Sans", sans-serif;
        color: #003975;
        text-transform: uppercase;
        letter-spacing: -1px;
        line-height: 30px;
        margin: 0;
        padding: 10px;
        user-select: none;


    }  
    .results {
        margin-top: 20px;
        height: 100px; 
        overflow-y: auto; 
        border: none;
        border-radius: 5px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>LP Earnings Calculator</h1>
        </div>
        <div class="inputs">
            <!-- Input fields for numbers -->
            <input type="number" id="num1" placeholder="Enter total LP in USD">
            <input type="number" id="num2" placeholder="Enter your LP position in USD">
            <input type="number" id="num3" placeholder="Enter 24h volume in USD">
            <input type="number" id="num4" placeholder="Enter pool fee (%)">
        </div>
        <div class="button">
            <!-- Button to perform calculation -->
            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="results">
            <!-- Output area to display result -->
            <div id="output1"></div>
            <div id="output2"></div>
        </div>
    </div>

    <script>
        // Function to perform calculations
        function calculate() {
            // Get input values
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);
            var num4 = parseFloat(document.getElementById('num4').value);
            
            // Check if all inputs are numbers
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3) && !isNaN(num4)) {
                // Calculate first output: divide num2 by num1
                var output1 = (num2 / num1) * 100;
                // Calculate second output: multiply num3 with the percentage of num4 and the first output
                var output2 = num3 * (num4 / 100) * (output1 / 100);
                
                // Display results
                document.getElementById('output1').innerHTML = 'Your share in the pool: ' + output1.toFixed(2) + '%';
                document.getElementById('output2').innerHTML = 'Your earned fees in 24h: ' + output2.toFixed(2) + 'USD';
            } else {
                // Display error if any input is not a number
                document.getElementById('output1').innerHTML = 'Please enter valid numbers for all inputs.';
                document.getElementById('output2').innerHTML = '';
            }
        }
    </script>
</body>
</html>
